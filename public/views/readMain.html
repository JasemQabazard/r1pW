<div ng-controller="ReadController">
    <main ng-init="readPages()">
        <div class="row row-content">
            <div>
                <img class="img-responsive" id="verseImg" src="{{imgSrc}}" style="border:1px solid red; width:100%">
            </div>
            <div class="col-sm-offset-5 col-sm-1" ng-show="showSpinner">
                <br />
                <br />
                <br />
                <br />
                <br />
                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </main>
    <footer>
        <div class="row row-content">
                <ul class="pager">
                    <li class="previous">
                        <a ng-click="movePagesLeft()">
                            <i class="fa fa-chevron-left fa-lg btn-responsive button-block" aria-hidden="true" style="color:brown"
                               data-toggle="tooltip" uib-tooltip="Next Page" tooltip-placement="left"></i> Next
                        </a>
                    </li>
                    <li class="col-xs-push 5">
                        <a ng-click="finishedCurrentRead()">
                            <i class="fa fa-check fa-lg btn-responsive button-block" aria-hidden="true" style="color:forestgreen"
                               data-toggle="tooltip" uib-tooltip="Press When Completed Read" tooltip-placement="left"></i>
                        </a>
                    </li>
                    <li class="next">
                        <a ng-click="movePagesRight()"> Previous
                            <i class="fa fa-chevron-right fa-lg btn-responsive button-block" aria-hidden="true" style="color:blue"
                               data-toggle="tooltip" uib-tooltip="Previous Page" tooltip-placement="left"></i>
                        </a>
                    </li>
                </ul>
        </div>
    </footer>
</div>
